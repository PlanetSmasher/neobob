#[global]
interface	127.0.0.1
port		19333

[device]
name		ambilight
#via udev-rule
output	 	/dev/sensors/ftdi_AH01DLTX
#output		/dev/ttyUSB0
channels	90
type		momo
interval	20000
prefix		AA 55
rate		500000
delayafteropen	5000000
debug           off

[color]
name		red
rgb			FF0000
gamma		1.0
adjust		0.7
#adjust		1.0
blacklevel	0.0

